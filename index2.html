<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: rgb(252, 71, 0);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #fd8d0d;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Geometri Suku Ke-Un</div>

    <div class="dropdown">
        <select class="form-select" id="pageSelector" onchange="navigatePage()">
            <option selected disabled>Pilih Halaman</option>
            <option value="index.html">Aritmatika Suku Ke-Un</option>
            <option value="index1.html">Aritmatika Suku Ke-Sn</option>
            <option value="index2.html">Geometri Suku Ke-Un</option>
            <option value="index3.html">Geometri Suku Ke-Sn</option>
            <option value="index4.html">Geometri Suku Tak Hingga</option>
        </select>
    </div>
    

    <div class="card">
        <div class="card-header">Geometri Suku Ke-Un</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Suku Pertama (a)</label>
                    <input type="number" class="form-control" id = "a" placeholder="Masukkkan suku pertama">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ratio (r)</label>
                    <input type="number" class="form-control"  id="r" placeholder="Masukkan ratio">
                </div>

                <div class="mb-3">
                    <label class="form-label">Suku ke (n)</label>
                    <input type="number" class="form-control" id="n" placeholder="Masukkan suku ke-n">
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="hitung()">Calculate</button>
                <button type="button" class="btn btn-danger w-100 mt-2" onclick="reset()">Reset</button>
                <div class="mt-4">
                    <h5>Hasil:</h5>
                    <p>Suku ke-Un (Un): <span id="hasil-Un">-</span></p>
                </div>
            </form>
            
        </div>
    </div>
</div>
<script>
    function hitung(){
        let a = parseFloat(document.getElementById("a").value);
        let r = parseFloat(document.getElementById("r").value);
        let n = parseInt(document.getElementById("n").value);
        let Un = 0;

        Un = a * Math.pow(r, n - 1);

        document.getElementById("hasil-Un").innerText = Un;
    }

    function navigatePage() {
    let page = document.getElementById("pageSelector").value;
    if (page) {
        window.location.href = page; // Pindah ke halaman yang dipilih
    }
}

function reset() {
    document.getElementById("a").value = "";
    document.getElementById("r").value = "";
    document.getElementById("n").value = "";
    document.getElementById("hasil-Un").innerText = "-";
}

</script>
</body>
</html>
